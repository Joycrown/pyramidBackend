<!DOCTYPE html>
<html>
<head>
    <title>Regex Query Tool</title>
</head>
<body>
    <h1>Regex Query Tool</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
